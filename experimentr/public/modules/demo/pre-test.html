<script> 
(function() {
  var data = {};

  d3.selectAll('input')
    .filter(function(d) { return this.name === 'sam-valence' ? this : null; })
    .on('change', function() { data.preValence = this.value; validate(); });
  d3.selectAll('input')
    .filter(function(d) { return this.name === 'sam-arousal' ? this : null; })
    .on('change', function() { data.preArousal = this.value; validate(); });

  experimentr.startTimer('preSam');

  function validate() {
    if(data.preValence && data.preArousal) {
      experimentr.endTimer('preSam');
      experimentr.addData(data);
      experimentr.release();
    }
  }
}());
</script>
